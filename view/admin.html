<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>学术诚信教育问卷管理系统</title>


    <!---CDN Links-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/extensions/export/bootstrap-table-export.js"></script>


    <script src="/tableExport/tableExport.js"></script>
    <script src="/moment/moment.js"></script>

    <style>
        .fixed-table-pagination {
            padding: 0 10px
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="page-header">
            <center>
                <h2>学术诚信教育问卷管理系统</h2>
            </center>
        </div>

        <div id="toolbar">
            <form class="form-inline">
                <select id="department-list" class="form-control">
                    <option value="all">所有院系</option>
                </select>

                <select id="score-filter" class="form-control">
                    <option value="all">All</option>
                    <option value="not_pass">未满100</option>
                    <option value="unfilled">未答题</option>
                </select>


            </form>
        </div>

        <table id="tb_scores" data-export-types="['excel','csv','json']"></table>
    </div>
</body>

<script type="text/javascript">
    $(function() {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        DepartmentSelectInit();

    });

    var filter = {
        department: "all",
        score: "all"
    }

    $('#department-list').change(function() {
        var department = $(this).val()

        filter.department = department;

        $.ajax({
            url: "/getScores",
            type: "post",
            contentType: "application/json",
            data: JSON.stringify({
                "filter": filter
            })
        }).done(function(res) {
            $('#tb_scores').bootstrapTable('load', res);
        });
    })


    $('#score-filter').change(function() {

        var score_filter = $(this).val()
        filter.score = score_filter;
        $.ajax({
            url: "/getScores",
            type: "post",
            contentType: "application/json",
            data: JSON.stringify({
                "filter": filter
            })
        }).done(function(res) {
            $('#tb_scores').bootstrapTable('load', res);
        });


    })

    function DepartmentSelectInit() {
        $.ajax({
            url: "/getDepartments",
            type: "get",
            contentType: "application/json"
        }).done(function(res) {
            $.each(res.departments_list, function(index, department) {
                $("#department-list").append("<option value='" + department.name + "'>" + department.name + "</option>");
            })
        });
    }


    var TableInit = function() {
        var oTableInit = new Object();
        //初始化Table

        oTableInit.Init = function() {
            $("#tb_scores").bootstrapTable({
                url: '/getAllScores', //url获取数据 
                method: 'get', //方法 
                cache: false, //缓存 
                pagination: true, //分页 
                sidePagination: 'client', //指定在前端客户端分页 
                pageNumber: 1, //页号 
                pageSize: 10, //页面数据条数 
                pageList: [10, 20, 30, 40, 50], //分页列表 
                uniqueId: '_id', //唯一id 
                toolbar: '#toolbar', //工具栏 
                showRefresh: true, //显示刷新按钮 
                showExport: true, //是否显示导出
                exportDataType: "all", //basic', 'all', 'selected'.
                search: true, //显示搜索框 
                columnDefs: [{
                    //设置不参与搜索的列
                    "targets": [0, 1, 5],
                    "searchable": false
                }],
                sortName: "submit_time",
                sortOrder: "desc",
                striped: true, //是否显示行间隔色
                columns: [{
                    field: 'studentId',
                    title: '学号'
                }, {
                    field: 'studentName',
                    title: '姓名'
                }, {
                    field: 'department',
                    title: '院系'
                }, {
                    field: 'major',
                    title: '专业'
                }, {
                    field: 'score_total',
                    title: '成绩'
                }, {
                    field: 'submit_time',
                    title: '提交时间',
                    formatter: function(value, row, index) {
                        if (value != null)
                            return moment(value).format('YYYY-MM-DD HH:mm:ss');
                        else
                            return "-"
                    }
                }],
                locale: 'zh-CN', //中文支持,
                responseHandler: function(res) {
                    //在ajax获取到数据，渲染表格之前，修改数据源
                    return res;
                }
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function(params) {
            var temp = { //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                limit: params.limit, //页面大小
                offset: params.offset, //页码
                page: params.pageNumber, //获取页号
                size: params.pageSize //获取页面数据量大小
            }
            return temp;
        };

        return oTableInit;
    }
</script>

</html>
